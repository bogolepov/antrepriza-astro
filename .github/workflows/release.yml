name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write # нужно для пуша коммитов и тегов
  issues: write # чтобы semantic-release мог создавать issues
  pull-requests: write # если автогенерацию PR

jobs:
  release:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # нужно, чтобы semantic-release видел историю коммитов

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
